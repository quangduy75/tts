<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Demo</title>
    <!-- ResponsiveVoice API -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=EQD1l7rq"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Text-to-Speech Demo</h1>
        <div class="mb-3">
            <label for="textInput" class="form-label">Enter text to read:</label>
            <textarea id="textInput" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="readText()">üîä Read Text</button>
        </div>
    </div>

    <script>
        function readText() {
            const text = document.getElementById("textInput").value;

            if (!text.trim()) {
                alert("Please enter some text to read.");
                return;
            }

            // S·ª≠ d·ª•ng ResponsiveVoice ƒë·ªÉ ƒë·ªçc vƒÉn b·∫£n
            responsiveVoice.speak(text, "Vietnamese Female", { rate: 1 });

        }
    </script>
</body>
</html>

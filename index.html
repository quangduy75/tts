<body>

            <input type="range" id="speedRange" class="form-range" min="0.5" max="2.0" step="0.1" value="1">

            <button class="btn btn-success me-2" onclick="startRecording()">üéôÔ∏è B·∫Øt ƒë·∫ßu ghi √¢m</button>

    <audio id="backgroundMusic" loop></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        // C·∫≠p nh·∫≠t t·ªëc ƒë·ªô khi thay ƒë·ªïi thanh k√©o
        document.getElementById("speedRange").addEventListener("input", function () {
            const speed = this.value;
            document.getElementById("speedValue").innerText = `T·ªëc ƒë·ªô hi·ªán t·∫°i: ${speed}`;
        });

        // T·∫£i danh s√°ch file nh·∫°c t·ª´ th∆∞ m·ª•c music
        function loadMusicFiles() {
            const musicSelect = document.getElementById("musicSelect");

            // M√¥ ph·ªèng danh s√°ch file nh·∫°c t·ª´ th∆∞ m·ª•c music
            const musicFiles = ["music1.mp3", "music2.mp3", "music3.mp3"];

            musicFiles.forEach(file => {
                const option = document.createElement("option");
                option.value = file;
                option.textContent = file;
                musicSelect.appendChild(option);

        }

        // Ph√°t gi·ªçng ƒë·ªçc v·ªõi nh·∫°c n·ªÅn
        function playWithMusic() {
            const text = document.getElementById("textInput").value;
            const voice = document.getElementById("voiceSelect").value;
            const speed = document.getElementById("speedRange").value;
            const musicSelect = document.getElementById("musicSelect").value;
            const music = document.getElementById("backgroundMusic");

            if (!text.trim()) {
                alert("Vui l√≤ng nh·∫≠p vƒÉn b·∫£n ƒë·ªÉ ƒë·ªçc.");
                return;
            }

            if (musicSelect) {
                music.src = `music/${musicSelect}`;
                music.volume = 0.5;
                music.play();
            }

            responsiveVoice.speak(text, voice, {
                rate: parseFloat(speed),
                onend: () => {
                    if (musicSelect) {
                        music.pause();
                        music.currentTime = 0;
                    }
                }
            });
        }

        // B·∫Øt ƒë·∫ßu ghi √¢m v·ªõi nh·∫°c n·ªÅn
        function startRecording() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const dest = audioContext.createMediaStreamDestination();
            const music = document.getElementById("backgroundMusic");

            const musicSource = audioContext.createMediaElementSource(music);
            musicSource.connect(dest);

            const utterance = new SpeechSynthesisUtterance(document.getElementById("textInput").value);
            utterance.lang = "vi-VN";

            const utteranceSource = audioContext.createMediaStreamSource(dest.stream);
            mediaRecorder = new MediaRecorder(utteranceSource.stream);

            mediaRecorder.ondataavailable = (e) => {
                audioChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                audioChunks = [];
                showDownloadLink(audioBlob);
            };

            if (music.src) {
                music.play();
            }

            speechSynthesis.speak(utterance);
            mediaRecorder.start();
        }

        // D·ª´ng ghi √¢m
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                const music = document.getElementById("backgroundMusic");
                music.pause();
                music.currentTime = 0;
                mediaRecorder.stop();
            } else {
                alert("Ghi √¢m ch∆∞a ƒë∆∞·ª£c b·∫Øt ƒë·∫ßu!");

        // Hi·ªÉn th·ªã li√™n k·∫øt t·∫£i xu·ªëng
        function showDownloadLink(blob) {

            downloadLink.href = url;
            downloadLink.download = "recorded-audio-with-music.webm";
            downloadLink.style.display = "inline-block";
        }

        // T·∫£i danh s√°ch nh·∫°c khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = loadMusicFiles;
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech with Music</title>
    <!-- ResponsiveVoice API -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=EQD1l7rq"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Text-to-Speech with Music</h1>
        <div class="mb-3">
            <label for="textInput" class="form-label">Nh·∫≠p vƒÉn b·∫£n ƒë·ªÉ ƒë·ªçc:</label>
            <textarea id="textInput" class="form-control" rows="4" placeholder="Nh·∫≠p n·ªôi dung..."></textarea>
        </div>
        <div class="mb-3">
            <label for="musicSelect" class="form-label">Ch·ªçn nh·∫°c n·ªÅn:</label>
            <select id="musicSelect" class="form-select">
                <option value="">Kh√¥ng d√πng nh·∫°c n·ªÅn</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="playTextWithMusic()">üîä ƒê·ªçc vƒÉn b·∫£n</button>
    </div>

    <audio id="backgroundMusic" loop></audio>

    <script>
        // T·∫£i danh s√°ch nh·∫°c t·ª´ file JSON
        async function loadMusicList() {
            try {
                const response = await fetch("./music/music.json");
                const musicFiles = await response.json();
                const musicSelect = document.getElementById("musicSelect");

                musicFiles.forEach(file => {
                    const option = document.createElement("option");
                    option.value = `./music/${file}`;
                    option.textContent = file;
                    musicSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading music list:", error);
            }
        }

        // ƒê·ªçc vƒÉn b·∫£n v·ªõi nh·∫°c n·ªÅn
        function playTextWithMusic() {
            const text = document.getElementById("textInput").value;
            const musicUrl = document.getElementById("musicSelect").value;
            const music = document.getElementById("backgroundMusic");

            if (!text.trim()) {
                alert("Vui l√≤ng nh·∫≠p vƒÉn b·∫£n.");
                return;
            }

            if (musicUrl) {
                music.src = musicUrl;
                music.volume = 0.5;
                music.play();
            }

            responsiveVoice.speak(text, "Vietnamese Female", {
                onend: () => {
                    if (musicUrl) {
                        music.pause();
                        music.currentTime = 0;
                    }
                }
            });
        }

        // G·ªçi h√†m loadMusicList khi trang t·∫£i
        window.onload = loadMusicList;
    </script>
</body>
</html>
